[tox]
envlist = py37,py38,py39,py10
skipsdist = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    ENVIRONMENT = testing
deps = -rrequirements/development.txt
# preserve mypy output color
passenv = TERM
allowlist_externals=bash
commands =
    bash -c "pytest tests -n $(nproc)"
    mypy --install-types --non-interactive .
    pre-commit run --all-files
